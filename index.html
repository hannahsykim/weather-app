<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar" style="background-color:#e3f2fd;" text-center">
      <h1 class="text-dark m-auto">Weather Dashboard</h1>
    </nav>
    
      <div class="today">
        <h2 id="current" class="text-center p-md-3">Today Date:
          <p></p>
        </h2></div>
  <div class="row m-2">
    <div class="col-4 p-3 rounded" style="background-color: lightgray;">
       <div class="sidebar" id="search-div">
          <form class="form-inline mb-3" id="city-search">
            <h4 class="mr-3 mt-3">Search for a City: </h4>
              
                <input type="text" class="form-control" id="search-input">
                </input>
              
          </form>

            <div class="border rounded col p-2 mb-2" style="background-color: white;" id="weather-body">
               <h3 class="currentName"></h3>
               <p class="currentStatus"></p>
               <img class="weather-icon"></img>
               <div class="currentTemp"></div>
               <div class="currentWind"></div>
               <div class="currentHumidity"></div>
            </div>

            <div class="col rounded" id="history-card">
              <div class="list-group" id="search-history"></div>
              <div class="list-group" id="search-history"></div>
              <div class="list-group" id="search-history"></div>
              <div class="list-group" id="search-history"></div>
              <div class="list-group" id="search-history"></div>
            </div>
       </div>
    </div> 
      <div class="fivedays p-4 col-8"> 
            <div id="forecast-section">
              <div class="text-center m-3">
                <h3>5-Day Forecast:</h3>
              </div>
            </div>
            
            
             <div class="row d-flex justify-content-lg-between" id="five-day">
              <div class="card col m-2 p-3 text-center" style="width: 10rem;">
                  <h4 class="day-after"></h4>
                  <img class="weatherIcon"></img>
                  <div class="temperature"></div>
                  <div class="wind"></div>
                  <div class="humidity"></div>
              </div>

              <div class="card col m-2 p-3 text-center" style="width: 10rem;">
                  <h4 class="day-after "></h4>
                  <img class="weatherIcon"></img>
                  <div class="temperature"></div>
                  <div class="wind"></div>
                  <div class="humidity"></div>
              </div>

              <div class="card col m-2 p-3 text-center" style="width: 10rem;">
                  <h4 class="day-after"></h4>
                  <img class="weatherIcon"></img>
                  <div class="temperature"></div>
                  <div class="wind"></div>
                  <div class="humidity"></div>
              </div>

              <div class="card col m-2 p-3 text-center" style="width: 10rem;">
                  <h4 class="day-after"></h4>
                  <img class="weatherIcon"></img>
                  <img class="icon"></img>
                  <div class="temperature"></div>
                  <div class="wind"></div>
                  <div class="humidity"></div>
              </div>

              <div class="card col m-2 p-3 text-center" style="width: 10rem;">
                  <h4 class="day-after"></h4>
                  <img class="weatherIcon"></img>
                  <div class="temperature"></div>
                  <div class="wind"></div>
                  <div class="humidity"></div>
              </div>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
